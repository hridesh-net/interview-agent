version: 1

apps:
  - appID: scoring-agent
    appDirPath: .                   # Path where scoring_http.py lives
    appPort: 8001
    daprHTTPPort: 3510              # Optional: default or custom
    daprGRPCPort: 50101             # Optional: default or custom
    resourcesPath: "./components"   # Your components directory

    env:                             # Add any environment variables here
      HF_TOKEN: ""
      # Example:
      # MY_ENV_VAR: "some_value"
      # if you need runtime expansion:
      # AWS_REGION: "${AWS_REGION}"

    command: ["python", "scoring_http.py"]